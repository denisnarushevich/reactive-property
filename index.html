<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="dist/reactive-property.js"></script>
</head>
<body>
<script>
    var test = 0;

    var a = reactiveProperty("a");
    var b = reactiveProperty("b");
    var c = reactiveProperty("c");
    var abc = reactiveProperty([a,b,c]);

    a.change(function(){
        console.log("a", arguments);
        test++;
    });

    abc.change(function(){
        console.log("abc", arguments);
        test++;
    });

    a("9");

    console.log("TEST:",test == 2 ? "OK" : "FAIL");
</script>
</body>
</html>
